<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Booking Categories</title>
    <link rel="stylesheet" href="categories.css">
</head>
<body>
    <header>
        <h2>CATEGORIES</h2>
        <p>"Discover and book top chefs in diverse cuisines, transforming your culinary dreams into reality."</p>
    </header>
    <section class="categories">
        <div class="category-grid">
            <div class="category-item">
                <img src="./indian.png" alt="Indian">
            </div>
            <div class="category-item">
                <img src="./chinnese.png" alt="Chinese">
            </div>
            <div class="category-item">
                <img src="tandori.png" alt="Tandoori">
            </div>
            <div class="category-item">
                <img src="korean.png" alt="Korean">
            </div>
            <div class="category-item">
                <img src="american.png" alt="American">
            </div>
            <div class="category-item">
                <img src="apetizers.png" alt="Appetizers">
            </div>
            <div class="category-item">
                <img src="deserts.png" alt="Desserts">
            </div>
            <div class="category-item">
                <img src="juices.png" alt="Juices">
            </div>
            <div class="category-item">
                <img src="./south indian.png" alt="South Indian">
            </div>
            <div class="category-item">
                <img src="./rotis.png" alt="Rotis">
            </div>
            <div class="category-item">
                <img src="./CAKES.png" alt="cakes">
            </div>
        </div>
    </section>
</body>
</html>
