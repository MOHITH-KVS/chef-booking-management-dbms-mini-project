<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Visiting!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            text-align: center;
        }

        .content {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #083f6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .visit-button {
            background-color: #083f6b;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .visit-button:hover {
            background-color: #00d1a1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank You for Visiting!</h1>
        <p>We hope you had a great experience exploring our chef booking services. Your satisfaction is our priority.</p>
        <p>Explore more delicious possibilities with Chefinder!</p>
        <a href="Homepage.html" class="visit-button">Visit Again</a>
    </div>
</body>
</html>
